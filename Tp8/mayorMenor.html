<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor y Menor</title>
    <script>

        var numeros = [];
        for (var i = 0; i < 5; i++) {
            var num = prompt("Ingrese un número");
            numeros.push(parseFloat(num));
        }

        var mayor = Math.max(...numeros);
        var menor = Math.min(...numeros);
    </script>
</head>
<body>
    <script>

        document.write("<ul>");
        document.write("<li>El número mayor es: " + mayor + "</li>");
        document.write("<li>El número menor es: " + menor + "</li>");
        document.write("</ul>");
    </script>
</body>
</html>
