<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <script>

        function saludar() {
            var nombre = prompt("¿Cuál es tu nombre?");
            alert("¡Hola, " + nombre + "!");
        }
    </script>
</head>
<body>
    <button onclick="saludar()">Haz clic para saludar</button>
</body>
</html>
