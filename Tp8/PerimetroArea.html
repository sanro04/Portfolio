<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo</title>
    <script>

        var lado1 = prompt("Ingrese el primer lado del rectángulo");
        var lado2 = prompt("Ingrese el segundo lado del rectángulo");
        
        lado1 = parseFloat(lado1);
        lado2 = parseFloat(lado2);
        
        var perimetro = 2 * (lado1 + lado2);
        var area = lado1 * lado2;
    </script>
</head>
<body>
    <script>
        document.write("<p>El perímetro del rectángulo es: " + perimetro + "</p>");
        document.write("<p>El área del rectángulo es: " + area + "</p>");
    </script>
</body>
</html>
